<article class="verse">
  <a name="{{ verse?.chapter + '.' + verse?.verse}}" class="verse-reference">
    <span class="verseReference" itemprop="articleSection">{{ verse?.chapter + '.' + verse?.verse }}</span>
  </a>
  <a routerLink="/analysis/{{verse?.chapter}}.{{verse?.verse}}" class="xref-link">
    <dl>
      <dd>
        {{verse?.numberOfRoots}}
      </dd>
      <dt>Roots</dt>
    </dl>
  </a>
  <a routerLink="/tafsirs/{{verse?.chapter}}.{{verse?.verse}}" *ngIf="verse?.numberOfTafsirs > 0" class="xref-link">
    <dl>
      <dd>
        {{verse.numberOfTafsirs}}
      </dd>
      <dt>Tafsirs</dt>
    </dl>
  </a>
  <a routerLink="/hadiths/{{verse?.chapter}}.{{verse?.verse}}" *ngIf="verse?.numberOfHadiths > 0" class="xref-link">
    <dl>
      <dd>
        {{verse.numberOfHadiths}}
      </dd>
      <dt>Hadiths</dt>
    </dl>
  </a>
  <dl class="translations" itemprop="articleBody">
    <ng-template ngFor let-translation [ngForOf]="verse?.translations">
      <dt>{{translation.translator.name}}</dt>
      <dl>{{translation.text}}</dl>
    </ng-template>
  </dl>
</article>
